<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gand Marale</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-size: 2em;
            overflow: hidden;
        }
        #text {
            text-align: center;
        }
        #image {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* Ensures full visibility while maintaining aspect ratio */
            transition: opacity 1s ease-in-out;
        }
        /* Additional styling for different devices */
        @media (max-width: 768px) {
            #image {
                object-fit: cover; /* Covers mobile screens more naturally */
            }
        }
    </style>
</head>
<body>
    <div id="text">Bhai ruk...</div>
    <img id="image" src="https://cdn.discordapp.com/emojis/963044455466803240.png" alt="Image">

    <script>
        setTimeout(() => {
            document.getElementById('text').style.display = 'none';
            let image = document.getElementById('image');
            image.style.display = 'block';
            image.style.opacity = '1';
        }, 2000); // 2-second delay
    </script>
</body>
</html>
